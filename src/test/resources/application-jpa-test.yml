spring:

  datasource:
    url: jdbc:h2:mem:jpa-testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show-sql: true

  flyway:
    enabled: false
