spring:

  datasource:
    url: jdbc:h2:file:./src/test/resources/db/h2.integrationTestDatabase
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: -1
