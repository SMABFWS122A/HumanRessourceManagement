name: Java CI with maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
jobs:
  build:
    runs-on: ${{matrix.os}}
      strategy:
        matrix:
          os: [ windows-latest, macOS-latest ]
    steps:
    - name: Executing build job
      uses: .github/workflows/build-job.yml
